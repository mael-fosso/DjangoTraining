{% for post in posts  %}
 <article>
     <h2>#{{post.id}} - {{post.title}}</h2>
     <p>{{post.body}}</p>
 </article>
 {% if not forloop.last %}
 <hr>
 {% endif %}
{% empty %}
   <p> Keine Infos jetzt!</p>
{%endfor%}
